<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 82vh;
      color: #333;
      padding: 20px;
      overflow: hidden; 
      position: relative;
      background-color: transparent; 
    }

    #backgroundLottiePlayer {
      position: fixed;
      height: auto;
      z-index: -1; 
      object-fit: cover; 
      display: block; 
    }

    @media (max-width: 768px) {
      .container {
        padding: 30px;
        background-color: rgba(255, 255, 255, 0.85); 
      }

      .greeting {
        font-size: 1.8em;
      }

      .button-grid {
        grid-template-columns: 1fr;
      }

      .button {
        font-size: 1em;
        padding: 12px 20px;
        height: 55px;
      }

      .logo {
        max-width: 120px;
      }
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 90%;
      width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      position: relative;
      z-index: 1;
    }

    .greeting {
      font-size: 2em;
      font-weight: 700;
      color: #007bff;
      margin-bottom: 0;
      margin-top: 0;
    }

    .logo-container {
      margin-bottom: 0;
      margin-top: 0;
    }

    .logo {
      max-width: 150px;
      height: auto;
      display: block;
      margin-bottom: 0;
      margin-top: 0;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 25px;
      width: 100%;
    }

    .button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 15px 25px;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
    }

    .button:hover {
      background-color: #0056b3;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transform: translateY(-2px);
    }

    .button:active {
      background: linear-gradient(to bottom right, #004085, #0056b3);
      box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.2);
      transform: translateY(1px);
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      .greeting {
        font-size: 1.5em;
      }
      .logo {
        max-width: 100px;
      }
    }
  </style>
</head>
<body>
  <dotlottie-player
    id="backgroundLottiePlayer"
    src="https://lottie.host/b4f987cc-a2ea-4d9e-b570-800c4b625d2f/caUrejN5bJ.lottie"
    background="transparent"
    speed="1"
    loop
    autoplay
  ></dotlottie-player>

  <div class="container">
    <div class="logo-container">
      <img src="https://raw.githubusercontent.com/arjungupta26012002/ExcelerateResources/refs/heads/main/uQLfqvsn_o.png" alt="Excelerate Logo" class="logo">
    </div>
    <div class="greeting" id="greetingMessage"></div>

    <div class="button-grid">
      <button class="button" onclick="window.open('https://script.google.com/a/macros/vempower.org/s//exec')">ARM Invite</button>
      
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof google !== 'undefined' && google.script && google.script.run) {
        google.script.run.withSuccessHandler(function(name) {
          document.getElementById('greetingMessage').innerText = 'Hi ' + name + '!';
        }).getFirstName();
      } else {
        document.getElementById('greetingMessage').innerText = 'Hi User!';
      }
    });
  </script>
</body>
</html>
